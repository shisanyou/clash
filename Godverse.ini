; 🌿 温馨提示：
; 1. 请保持节点名称与实际节点列表一致，否则可能无法匹配。
; 2. 本模板适合 OpenClash 核心 Clash Meta 使用，订阅更新周期可按需求调整。
; 3. 使用本规则，犹如让网络穿行在风中，节点如星辰，选择随心而动。
; 4. 感谢原作者及社区的智慧，让规则成为通向自由的桥梁。
